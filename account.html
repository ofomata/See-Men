<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See Men</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/04f49d956a.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--Wrapper-->
    <div class="wrapper">
        <!--Header Section-->
        <header>
            <a href="index.html" class="logo"><img src="images/logo_transparent.png" alt="Logo"></a>

            <!--Nav Section-->
            <nav>
                <a href="#"><i class="fa-solid fa-xmark close"></i></a>

                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="account.html">Account</a></li>
                </ul>
            </nav>
            
            <div class="nav-icon">
                <a href="#"><i class="fa-solid fa-bars menu"></i></a>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </header>
        <div class="hr"></div>
        <div class="container">
            <!--Account Page-->
            <div class="account-page">
                <div class="options">
                    <a href="#">Login</a>
                    <a href="#">Register</a>
                </div>
                <div class="account-form">
                   <div class="form-body">
                        <input type="text" placeholder="username">
                        <input type="password" placeholder="Password">
                        <div class="form-links">
                            <a href="#" type="submit"><button>Login</button></a>
                            <a href="#">Forgot password</a>
                        </div>
                   </div>
                </div>
            </div>
            <div class="footer-end">
                <div class="social">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-x-twitter"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-tiktok"></i>
                </div>
                <div class="copyright">
                    <p>Copyright © 2023 · All Rights Reserved</p>
                    <small>Built by Ofomata Miracle</small>
                </div>
            </div>
        </div>
    </div>
    
</div>
<script>

    const menu = document.querySelector('.menu')
    const close = document.querySelector('.close')
    const nav = document.querySelector('nav')

    menu.addEventListener('click', () => {
        nav.classList.add('open-nav')
    })

    close.addEventListener('click', () => {
        nav.classList.remove('open-nav')
    })



</script>
</body>
</html>
